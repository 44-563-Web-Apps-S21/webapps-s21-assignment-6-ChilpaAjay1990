<!DOCTYPE html>
<html>
<head>
    <title>Arithmetic page</title>
</head>
<body>
    <h1>Ajay Chilpa Computes</h1>
    <form class="card" style="width: 24rem; padding:20px" >
        
        <label for="value_1">Enter a number </label>
        <input type ="number" id="num1" name="num1" value=10> 
        <br>    
        <label for="value_2">Enter a number </label>
        <input type ="number" id="num2" name="num2" value=2>
         <br>
        <input type="button" onclick="permutations()"  value="compute">
    </form>
    
    <p id="result" class="card" style="width: 24rem; margin-top:20px;text-align: center;" >This shows in result 5
    </p>
    






    <script>
    function permutations(){
        alert("heloo")
        console.log("Getting form values")
        var first = document.getElementById("num1").value
        var second = document.getElementById("num2").value
        var product=1;
        for(let i=first;i>=(first-second+1);i--){
            product *=i;
        }
        
        out = document.getElementById("result")
        out.innerHTML = product
    }
        
</script>







</body>




</html>
